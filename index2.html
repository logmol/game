	<script type="text/javascript">
		let simple_elems = document.querySelectorAll(".simple")
		let good_elems = document.querySelectorAll(".good")
		let bad_elems = document.querySelectorAll(".bad")


		let v =document.querySelector(".cube")
		let final= document.querySelector(".final")
		let money= document.querySelector(".Money")
		let mon = 100
		v.onclick = function(){
			let x = Math.random()*8
			let b = Math.round(x)
			alert(b)
		}
		final.onclick=function(){
			if(mon>=50){
			alert("you win")
		}else{
			alert("you lose")
		}
		}
		for(let i = 0; i<9; i = i + 1){
			good_elems[i].onclick=function(){
			mon = mon+100
			money.innerHTML=mon
			good_elems[i].style.backgroundImage = "url(game_player.png)"
			good_elems[i].style.backgroundSize = "100% 100%"
			let x =function(){
			good_elems[i].style.backgroundImage = "none"
		}
			setTimeout(x,2000)

		}
		for(let i = 0; i<26; i = i + 1){
			simple_elems[i].onclick=function(){
				mon=mon+10
			money.innerHTML=mon
			simple_elems[i].style.backgroundImage = "url(game_player.png)"
			simple_elems[i].style.backgroundSize = "100% 100%"
			let xxx = function(){
				simple_elems[i].style.backgroundImage = "none"
			}
			setTimeout(xxx,2000)
		}
	}
	
		}
		for(let i = 0; i<8; i = i + 1){//цикл
		bad_elems[i].onclick=function(){
			mon = mon-100
			money.innerHTML=mon
			bad_elems[i].style.backgroundImage = "url(game_player.png)"
			bad_elems[i].style.backgroundSize = "100% 100%"
			let xx = function(){
				bad_elems[i].style.backgroundImage = "none"
			}
			setTimeout(xx,2000)
		}
		
		}
		
	</script>
